<div id="events">
  <h1><i class="fa fa-calendar fa-lg" aria-hidden="true"></i> John's Upcoming Events</h1>
  {% for event in site.data.events %}
    <div class="event">
      <p class="event-date">{{ event.date }}</p>
      <p class="event-name"><a href="{{ event.url }}">{{ event.name }}</a></p>
      <p class="event-info">{{ event.type }} | {{ event.city }} | <a href="{{ event.source}}">Source</a></p>
    </div>
  {% endfor %}
</div>
